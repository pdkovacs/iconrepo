apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:19.0.3
        args: ["start-dev", "--features=preview"]
        envFrom:
          - configMapRef:
              name: keycloak
          - secretRef:
              name: keycloak
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /realms/master
            port: 8080
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "4096Mi"
            cpu: "1000m"
